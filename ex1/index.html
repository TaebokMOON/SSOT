<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>피카</title>
  <link rel="stylesheet" href="./css/core.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="phon">
    <header>
      <div class="time">
        <span>
          9:41
        </span>
      </div>
      <div class="fourG">
        <img src="./images/arr-gray-dot-on.png" alt="이미지">
      </div>
      <div class="wi-fi">
        <img src="./images/arr-gray-play.png" alt="이미지">
      </div>
      <div class="battery">
        <img src="./images/arr-gray-stop.png" alt="이미지">
      </div>
    </header>
    <nav>
      <div class="nav1">
        <a href="">
          <span>테슬라 모델Y</span>
        </a>
      </div>
      <div class="navImg">
        <a href="">
          <img src="./images/btn-cate-dropdown.svg" alt="navImg">
        </a>
      </div>
      <div class="nav2">
        <span>전체</span>
      </div>
      <div class="nav3">
        <span>자유</span>
      </div>
      <div class="nav4">
        <span>충전</span>
      </div>
      <div class="nav5">
        <span>뽐뿌</span>
      </div>
    </nav>
    <main>
      <div class="main_mbox">
        <div class="main_box">
          <div class="main_nav">
            <div class="main_imgbox">
              <div class="main_img">
                <a href="">
                  <img src="./images/twitter2.png" alt="">
                </a>
              </div>
            </div>
            <div class="main_id">
              <span>테슬라브루스</span>
            </div>
            <div class="main_point"></div>
            <div class="main_car">
              <span>테슬라 모델Y</span>
            </div>
          </div>
          <div class="main_time">
            <span>3분전</span>
          </div>
          <div class="main_h_box">
            <div class="main_h1">
              <span>고민끝에 롱레인지로 주문했던 이유</span>
            </div>
            <div class="main_h3">
              <span>보조금도 물론 많이 지원되지만 그래도 금액이 많이 차이나기에 마지막까지 고민을 하였는데요.</span>
            </div>
          </div>
          <div class="main_img2">
            <img src="./images/car_1.jpg" alt="자동차 이미지">
          </div>
          <div class="main_choice">
            <div class="main_smail">
              <img src="./images/ico_smail.svg" alt="스마일 아이콘">
              <span>4</span>
            </div>
            <div class="main_like">
              <img src="./images/ico_like(b).svg" alt="북마크 아이콘">
              <span>4</span>
            </div>
            <div class="main_like2">
              <img src="./images/ico_like.svg" alt="북마크 아이콘">
            </div>
          </div>
        </div>
      </div>
      <div class="main_mbox">

        <div class="main_box main_box2">
          <div class="main_nav">
            <div class="main_imgbox">
              <div class="main_img">
                <a href="">
                  <img src="./images/twitter2.png" alt="">
                </a>
              </div>
            </div>
            <div class="main_id">
              <span>화성행테둥이</span>
            </div>
            <div class="main_point"></div>
            <div class="main_car">
              <span>테슬라 모델Y</span>
            </div>
          </div>
          <div class="main_time">
            <span>14분전</span>
          </div>
          <div class="main_h_box">
            <div class="main_h1">
              <span>모델Y 키팝 케이스 구매했어요</span>
            </div>
            <div class="main_h3">
              <span>미국공홈에서 판매하고 있구요 아직 국내에서는 판매되지 않는 제품입니다. 사실 조금 걱정했는데 실물을 보니 더 만족스럽..</span>
            </div>
          </div>
          <div class="main_img2">
            <img src="./images/car_1.jpg" alt="자동차 이미지">
          </div>
          <div class="main_choice">
            <div class="main_smail">
              <img src="./images/ico_smail.svg" alt="스마일 아이콘">
              <span>9</span>
            </div>
            <div class="main_like">
              <img src="./images/ico_like(b).svg" alt="북마크 아이콘">
              <span>8</span>
            </div>
            <div class="main_like2">
              <img src="./images/ico_like.svg" alt="북마크 아이콘">
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
